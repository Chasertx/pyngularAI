<div class="theme">
  <app-toolbar></app-toolbar>

  <!-- Story Summarizer Section -->
  <div class="summarizer-container">
    <h2 class="summarizer-title">Story Summarizer</h2>

    <!-- Description Section -->
    <p class="summarizer-description">
      Paste your story into the text field below, and our system will generate a
      concise summary for you. This tool is designed to save you time by quickly
      extracting the key points from your content.
    </p>

    <textarea
      class="summarizer-textarea"
      [(ngModel)]="text"
      rows="6"
      placeholder="Paste your story here..."
    ></textarea>

    <button
      class="cta-button"
      (click)="summarize()"
      [disabled]="!text || loading"
    >
      {{ loading ? "Summarizing..." : "Summarize Story" }}
    </button>

    <div *ngIf="error" class="summarizer-error">{{ error }}</div>

    <div *ngIf="summary" class="summarizer-result card">
      <div class="card-body">
        <h5 class="card-title">Summary</h5>
        <p class="card-text">{{ summary }}</p>
      </div>
    </div>
  </div>
</div>
