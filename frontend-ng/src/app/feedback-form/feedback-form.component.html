<div class="theme">
  <app-toolbar></app-toolbar>

  <!-- Feedback Form Section -->
  <div class="feedback-container">
    <h2 class="feedback-title">Submit Feedback</h2>

    <!-- Description Section -->
    <p class="feedback-description">
      Use this form to submit your feedback. Our system will analyze your input
      and provide insights such as sentiment and category.
    </p>

    <textarea
      class="feedback-textarea"
      [(ngModel)]="text"
      rows="4"
      placeholder="Your feedback..."
    ></textarea>

    <button class="cta-button" (click)="submit()" [disabled]="loading || !text">
      Submit
    </button>

    <div *ngIf="loading" class="feedback-loading">
      <div class="spinner-border spinner-border-sm" role="status"></div>
      Analyzing...
    </div>

    <div *ngIf="error" class="feedback-error">{{ error }}</div>

    <div *ngIf="result" class="feedback-result card">
      <div class="card-body">
        <h5 class="card-title">Sentiment: {{ result.sentiment }}</h5>
        <p class="card-text"><strong>Feedback:</strong> {{ result.text }}</p>
        <p class="card-text">
          <strong>Category:</strong> {{ result.category }}
        </p>
      </div>
    </div>
  </div>
</div>
